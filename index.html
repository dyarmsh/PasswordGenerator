<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <meta charset="utf-8"> <!-- enabling effective conversion of chars to bytes -->
        <title>Password Generator</title>
    </head>

    <body>
        <div class="main">
            <div class="heading">
                <h2>Generate a</h2>
                <h2 class="highlight">random password</h2>
                <p>Never use an insecure password again.</p>
            </div>

            <div class="user-input">
                <p class="inner-text">Enter desired length (6-18): </p>
                <input type="text" class="length-input" id="length-el" onchange="generatePassword()">
                <button onclick="generatePassword()">Generate passwords</button>
            </div>
            
    
            <hr>
    
            <div class="cols">
                <div class="col" id="pwd1"></div>
                <div class="col" id="pwd2"></div>
            </div>
        </div>
        
        <script src="index.js"></script>
        
    </body>
</html>
